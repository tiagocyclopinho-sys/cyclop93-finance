<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Cyclop Finance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #EF4444;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            color: #94A3B8;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        button {
            background: #EF4444;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #DC2626;
            transform: scale(1.05);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .status.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22C55E;
            color: #22C55E;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Reset Cyclop Finance</h1>
        <p>
            Clique no botÃ£o abaixo para limpar todos os dados salvos no navegador 
            e forÃ§ar o carregamento das novas funcionalidades.
        </p>
        <button onclick="resetApp()">Resetar e Atualizar</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        function resetApp() {
            try {
                // Limpa localStorage
                localStorage.clear();
                
                // Limpa sessionStorage
                sessionStorage.clear();
                
                // Mostra mensagem de sucesso
                const status = document.getElementById('status');
                status.className = 'status success';
                status.textContent = 'âœ“ Dados limpos! Redirecionando...';
                
                // Aguarda 1 segundo e redireciona
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                alert('Erro ao resetar: ' + error.message);
            }
        }
    </script>
</body>
</html>
